<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>Etch-a-Sketch</title>
</head>
<body>


  <div class="header">
    Etch-a-Sketch
  </div>

  <div class="grid">
    <div class="sidebar">
      <button id="classic">Classic Mode</button>
      <button id="painting">Painting Mode</button>
      <button id="random">Random Mode</button>

      <input id="color" type="color" name="color" value="#000000" />

      <label for="num">Number of Cells:</label>
      <input id="num" type="number" name="num" value="16" max="200" min="10" data-sizing="px" />
      <button id="new">New Canvas</button>
      <button id="default">Default Canvas</button>

    </div>

    <div class="container"></div>

    <div class="sidebar">

    </div>
  </div>

  <div class="footer">
    made by alyssa jurgens &copy; 2019 as part of the odin project curriculum
  </div>


  <script src="script.js"></script>
</body>
</html>
